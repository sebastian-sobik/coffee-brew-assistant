<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew-Creator-End</title>
    <link rel="stylesheet" href="../../sass/styles.css">
</head>
<body>

    <div class="view">
        <main>
            <span class="icon-header">
                <i class="bi bi-sunrise"></i>
            </span>

            <div class="input-box">
                <label class="input-label" for="rname"><h3>Recipe name:</h3></label>
                <input class="input-source"  type="text" name="recipe-name" id="rname" placeholder="insert name">
            </div>

            <div class="input-box">
                <label class="input-label" for="cname"><h3>Coffee name:</h3></label>
                <input class="input-source" type="text" name="coffee-name" id="cname" placeholder="any">
            </div>
        </main>

        <div class="bottom">
            <button class="btn-arrow" id="btn-continue">
                <i class="bi bi-arrow-right-short"></i>
            </button>
        </div>
    </div>

</body>
</html>
