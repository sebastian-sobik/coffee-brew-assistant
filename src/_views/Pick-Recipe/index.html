<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe-list</title>
    <link rel="stylesheet" href="../../sass/styles.css">
</head>
<body>

    <div class="view">
        <nav>
            <button id="btn-gear">
                <i class="bi bi-gear-fill"></i>
            </button>
        </nav>

        <main>
            <ul class="recipe-list">
                <!-- RecipeView -->
                <li class="recipe">
                    <h3 class="recipe-title">Juicy AeroPress</h3>
                    <div class="recipe-info">
                        <span class="coffee">
                            <i class="icon-brew-method" style="background-image: url(./icons/aeropress.svg);"></i>
                            <span>Brasil Kafar</span>
                        </span>
                        <span class="time">
                            <i class="bi bi-hourglass-split"></i>
                            <span>1:20</span>
                        </span>
                        <span class="score">
                            <i class="bi bi-star-fill"></i>
                            <span>7.4</span>
                        </span>
                    </div>
                </li>
                <!-- RecipeView -->
                <li class="recipe">
                    <h3 class="recipe-title">Dragon Drip</h3>
                    <div class="recipe-info">
                        <span class="coffee">
                            <i class="icon-brew-method" style="background-image: url(./icons/drip.svg);"></i>
                            <span>any coffee</span>
                        </span>
                        <span class="time">
                            <i class="bi bi-hourglass-split"></i>
                            <span>3:20</span>
                        </span>
                        <span class="score">
                            <i class="bi bi-star-fill"></i>
                            <span>8.1</span>
                        </span>
                    </div>
                </li>
                <!-- RecipeView -->
                <li class="recipe">
                    <h3 class="recipe-title">Juicy AeroPress</h3>
                    <div class="recipe-info">
                        <span class="coffee">
                            <i class="icon-brew-method" style="background-image: url(./icons/aeropress.svg)" ></i>
                            <span>Brasil Kafar</span>
                        </span>
                        <span class="time">
                            <i class="bi bi-hourglass-split"></i>
                            <span>1:20</span>
                        </span>
                        <span class="score">
                            <i class="bi bi-star-fill"></i>
                            <span>7.4</span>
                        </span>
                    </div>
                </li>

            </ul>

        </main>

        <div class="bottom">
            <button class="btn-circle" id="btn-add-recipe">
                <i class="bi bi-plus-circle-fill"></i>
            </button>
        </div>
    </div>

</body>
</html>
