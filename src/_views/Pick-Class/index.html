<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew Picker</title>
    <link rel="stylesheet" href="../../sass/styles.css">
</head>
<body>
    <div class="view">
        <nav>
            <button id="btn-cancel">
                Cancel
            </button>
        </nav>
        <main>
            <ul class="class-list">
                <li class="class-list-element" data-class="press">
                    <span class="class-icon">
                        <i class="bi bi-chevron-double-down"></i>
                    </span>
                    <span class="class-name">
                        Press
                    </span>
                </li>
                <li class="class-list-element" data-class="water">
                    <span class="class-icon">
                        <i class="bi bi-droplet"></i>
                    </span>
                    <span class="class-name">
                        Water
                    </span>
                </li>
                <li class="class-list-custom" id="btn-custom">
                    <span class="class-name">
                        custom
                    </span>
                </li>
            </ul>
        </main>
    </div>
</body>
</html>
