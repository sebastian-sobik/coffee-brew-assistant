<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Brew</title>
    <link rel="stylesheet" href="../../sass/styles.css">
</head>
<body>
    <div class="view">
        <header class="greeting">
            <i class="bi bi-sunrise"></i>
            <h1>Coffee time!</h1>
        </header>
        <main>
            <div class="rate-recipe">
                <i class="bi bi-star-fill bi-star--selected" data-count="1"></i>
                <i class="bi bi-star-fill bi-star--selected" data-count="2"></i>
                <i class="bi bi-star-fill bi-star--selected" data-count="3"></i>
                <i class="bi bi-star-fill bi-star--selected" data-count="4"></i>
                <i class="bi bi-star" data-count="5"></i>
            </div>
            <button id="btn-edit-recipe">edit recipe</button>
        </main>
        <div class="bottom">
            <button class="btn-arrow" id="btn-continue">
                <i class="bi bi-arrow-right-short"></i>
            </button>
        </div>
    </div>
</body>
</html>
