<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block add editor</title>
    <link rel="stylesheet" href="../../sass/styles.css">
</head>
<body>

    <div class="view">
        <nav>
            <button id="btn-cancel">
                Cancel
            </button>
        </nav>

        <div class="recipe-stats">
            <span class="time">Time : <span id="time-value">1:40</span>s</span>
            <span class="weight">Weight : <span id="weight-value">200</span>g</span>
        </div>

        <main>

            <div class="step">
                <div class="step-icon">
                    <i class="bi bi-droplet"></i>
                </div>

                <div class="step-name">
                    Add water
                </div>

                <div class="step-info">
                    <span class="step-info-time">0:00</span>
                    <span class="step-info-weight">0g</span>
                </div>
            </div>

            <textarea class="description-input" name="description" spellcheck="false" placeholder="This should be filled with default description of a class."></textarea>

            <div class="selector time-input">
                <button class="add">
                    <i class="bi bi-plus"></i>
                </button>

                <div class="selector-value">
                    <span id="selector-time-value">0:00</span>
                </div>

                <button class="sub">
                    <i class="bi bi-dash"></i>
                </button>
            </div>

            <div class="selector weight-input">
                <button class="add">
                    <i class="bi bi-plus"></i>
                </button>

                <div class="selector-value">
                    <span id="selector-weight-value">0</span>g
                </div>

                <button class="sub">
                    <i class="bi bi-dash"></i>
                </button>
            </div>


        </main>

        <div class="bottom">
            <button class="btn-arrow" id="btn-continue">
                <i class="bi bi-arrow-right-short"></i>
            </button>
        </div>
    </div>

</body>
</html>
