<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewing</title>
    <link rel="stylesheet" href="../../sass/styles.css">
</head>
<body>
    <div class="view">
        <nav>
            <button id="btn-cancel">
                Cancel
            </button>
        </nav>
        <aside class="next-step-info">
            <i class="info-icon bi bi-chevron-double-down"></i>
            <div class="info-text">
                <div class="info-title" id="info-title">Press</div>
                <div class="info-time" id="info-time">0:10</div>
            </div>
        </aside>
        <main class="heightFix">
            <div class="current-step-info">
                <div class="main-info">
                    <div class="header">
                        <i class="step-icon bi bi-droplet" id="step-icon"></i>
                        <h3 class="step-title" id="step-title">Add water</h3>
                    </div>
                    <div class="step-time step-time--blue" id="step-time">10:21</div>
                    <div class="step-weight" id="step-weight">120g</div>
                </div>
                <div class="step-description">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas distinctio sunt reiciendis.
                </div>
            </div>
        </main>
    </div>
</body>
</html>
