<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrewingMethod</title>
    <link rel="stylesheet" href="../../sass/styles.css">
</head>
<body>
    <div class="view">

        <nav>
            <button id="btn-cancel">Cancel</button>
        </nav>
        <h2 class="view-info">Pick brewing method:</h2>
        <main>
            <ul class="brewing-methods-list">
                <li class="brewing-method" data-brew-method="aeropress">
                    AeroPress
                </li>
                <li class="brewing-method" data-brew-method="drip">
                    Drip
                </li>
                <li class="brewing-method" data-brew-method="espresso">
                    Espresso
                </li>
                <li class="brewing-method" data-brew-method="syphon">
                    Syphon
                </li>
                <li class="brewing-method" data-brew-method="chemex">
                    Chemex
                </li>
                <li class="brewing-method" data-brew-method="other">
                    Other
                </li>
            </ul>
        </main>

    </div>
</body>
</html>
